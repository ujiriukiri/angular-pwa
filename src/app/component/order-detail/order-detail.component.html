<div class="bg-white container-fluid p-0 d-flex flex-column">
  <div class="card mb-auto">
    <div class="d-flex border-bottom p-3">
      <div class="flex-grow-1">
        <p class="mb-0">Due at {{ order.due_time }}</p>
        <h5>{{ order.stops[0].address }}</h5>
      </div>
      <div class="d-flex align-items-center">
        <a [routerLink]="['/map', order_id]"
        mat-icon-button><mat-icon>navigation</mat-icon></a>
      </div>
    </div>
    <div class="d-flex border-bottom p-3">
      <div class="flex-grow-1">
        <p class="mb-0">Contact</p>
        <h4 class="text-primary">{{ order.contact_name }}</h4>
      </div>
      <div class="d-flex align-items-center">
        <a [routerLink]="['/map', order_id]" mat-icon-button class="d-inline"><mat-icon>sms</mat-icon></a>
        <a [routerLink]="['/map', order_id]" mat-icon-button class="d-inline"><mat-icon>phone</mat-icon></a>
      </div>
    </div>
    <div class="d-flex flex-column border-bottom p-3">
      <div class="" *ngFor="let comment of order.comments">
        <p class="text-muted m-0">Added By {{ comment.name }} @ {{ comment.time }}</p>
        <p class="">{{ comment.comment }}</p>
      </div>
    </div>
  </div>
  <div class="d-flex p-1">
    <button mat-raised-button color="primary" class="col mr-1">Arrived</button>
    <button mat-raised-button color="primary" class="flex-shrink-1"><mat-icon>add</mat-icon></button>
  </div>
  <!-- <div class="d-flex p-1">
    <button mat-raised-button color="accent" [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div> -->
</div>
